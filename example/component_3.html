<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component_1 定义自定义组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component_1 定义自定义组件</h1>
    <hr>
    <div id="app">
        <mytag name="china"></mytag>
    </div>
    <script>
        var author = {
            template : `<p>来自百度</p>`
        }

        var mytag = {
            template: `
                <div>
                    <p>你好啊，{{name}}</p>
                    <author></author>
                </div>
            `,
            props:["name"],
            components : {
                "author" : author
            }

        }
        var app = new Vue({
            el: "#app",
            components: {
                "mytag" : mytag
            }
        })
    </script>
</body>

</html>
